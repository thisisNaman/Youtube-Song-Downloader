<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Youtube Song Downloader</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">Youtube Songs Downloader</span>
    </nav>

    <div class="container my-5">
      <form action="/" method="POST">
        <div class="form-group">
          <label for="keyword">Search Keyword: </label>
          <input
            type="text"
            class="form-control"
            name="keyword"
            id="keyword"
            aria-describedby="emailHelp"
            placeholder="Eg : Sonu Nigam"
          />
        </div>
        <!-- <div class="form-group">
          <label for="emailid">Email ID: </label>
          <input
            type="email"
            class="form-control"
            name="emailid"
            id="emailid"
            placeholder="Eg: xyz@gmail.com "
          />
        </div> -->

        <div class="form-group">
          <label for="limit">No. of Songs (Limit) </label>
          <input type="number" class="form-control" name="limit" id="limit" />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{{ url_for('.download_file') }}">Download</a>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
